{% extends "base.html" %}
{% block title %}Email Sent — StudyVault{% endblock %}

{% block content %}
  <div class="min-h-[65vh] grid place-items-center">
    <div class="w-full max-w-md">
      <div class="bg-white border rounded-2xl p-7 shadow-sm text-center">
        <div class="mx-auto w-12 h-12 rounded-full border grid place-items-center mb-4
                    bg-gray-50">
          <!-- Mail icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M3 7l9 6 9-6M4 6h16a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2z"/>
          </svg>
        </div>

        <h1 class="text-2xl font-semibold tracking-tight mb-1">Check your inbox</h1>
        <p class="text-sm text-gray-600">
          If that email exists, we’ve sent a password reset link.
        </p>

        <div class="mt-6 flex items-center justify-center gap-2">
          <a href="{% url 'home' %}"
             class="inline-flex items-center rounded-md border border-gray-300
                    px-4 py-2 text-sm font-medium
                    bg-white text-gray-900
                    hover:bg-black hover:text-white
                    transition-colors duration-200">
            Back to Home
          </a>
          <a href="{% url 'login' %}"
             class="inline-flex items-center rounded-md border border-gray-300
                    px-4 py-2 text-sm font-medium
                    bg-white text-gray-900
                    hover:bg-black hover:text-white
                    transition-colors duration-200">
            Go to Login
          </a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
