<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - StudyVault</title>
</head>
<body>
<h1>Create an account</h1>

  {% if messages %}
    <ul>
      {% for m in messages %}
        <li>{{ m }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>

  <p>Already have an account? <a href="{% url 'accounts:login' %}">Log in</a></p>
  <p><a href="{% url 'home' %}">Back to Home</a></p>

</body>
</html>
