<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}StudyVault{% endblock %}</title>
  <!-- Playfair Display (900) -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
<!-- Poppins 900 (Black) for hero heading -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">


<style>
  .logo-text {
    font-family: 'Playfair Display', serif !important;
    font-weight: 900 !important;          /* force Black weight */
    font-size: 28px;
    line-height: 1.1;
    letter-spacing: .5px;

    /* Gradient text */
    background: linear-gradient(to right, #0099f7, #f11712);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;  /* gradient visible */
    color: transparent;
    
    /* optional: slightly thicker look on some screens */
    text-rendering: optimizeLegibility;
  }
  
   /* Hero heading: Poppins 900 + purple gradient */
.hero-title {
  font-family: 'Poppins', sans-serif !important;
  font-weight: 700 !important;         /* Black 900 */
  font-size: clamp(28px, 6vw, 56px);   /* responsive size */
  line-height: 1.1;
  letter-spacing: .2px;

  /* Gradient color: #6441a5 -> #2a0845 */
  background: linear-gradient(to right, #6441a5, #2a0845);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  color: transparent;

  /* slight render boost */
  text-rendering: optimizeLegibility;
}

.hero-subtitle {
  font-family: 'Poppins', sans-serif !important;
  font-weight: 400 !important;   /* আগে যদি বেশি লাগে, 400=normal */
  color: #000 !important;
  line-height: 1.4;
  letter-spacing: .1px;          /* হালকা স্পেসিং পড়তে আরামদায়ক */
}

/* Search button: round + 3-color gradient 
.btn-search {
  background: linear-gradient(90deg, #0052d4, #4364f7, #6fb1fc);
} */
  
/* Search button: white default, gradient on hover */
.btn-search {
  font-family: 'Poppins', sans-serif;
  font-weight: 400;
  font-size: 15px; /* search bar এর সাথে মানানসই */
  color: #000;
  background-color: #fff;
  border: 1px solid #d1d5db; /* light gray border */
  border-radius: 9999px; /* rounded-full effect */
  height: 48px;
  padding: 0 24px;
  transition: all 0.3s ease;
}

.btn-search:hover {
  color: #fff;
  background: linear-gradient(90deg, #0052d4, #4364f7);
  border-color: transparent;
  box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
  transform: translateY(-1px); /* hover করলে হালকা উপরে উঠবে */

}
  
/* Page title: Poppins Bold */
.page-title {
  font-family: 'Poppins', sans-serif !important;
  font-weight: 700 !important;      /* মোটা */
  font-size: clamp(22px, 4vw, 32px); /* responsive */
  line-height: 1.2;
  letter-spacing: .2px;
  color: #111;                       /* স্পষ্ট কালো */
}


</style>


  <!-- Tailwind (CDN for dev) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    /* Tailwind: SF (San Francisco) system stack */
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: [
              '-apple-system','BlinkMacSystemFont',
              'SF Pro Text','SF Pro Display',
              'Segoe UI','Helvetica Neue','Helvetica','Arial',
              'Roboto','system-ui','sans-serif'
            ]
          }
        }
      }
    }
  </script>

  <style>
    html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
  </style>
</head>
<body class="min-h-screen bg-[#F0E4D3] text-gray-900 font-sans">

<!-- Top Nav -->
{% include 'partials/navbar.html' %}


  <!-- Flash messages -->
  {% if messages %}
    <div class="max-w-5xl mx-auto px-4 mt-4">
      {% for m in messages %}
        <div class="mb-2 rounded-lg border px-3 py-2 text-sm
                    {% if m.tags == 'success' %}bg-green-50 border-green-300 text-green-800
                    {% elif m.tags == 'error' %}bg-red-50 border-red-300 text-red-800
                    {% else %}bg-blue-50 border-blue-300 text-blue-800{% endif %}">
          {{ m }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Page Content -->
  <main class="max-w-5xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-t bg-white">
    <div class="max-w-5xl mx-auto px-4 py-4 text-xs text-gray-500">
      © {{ now|date:"Y" }} StudyVault
    </div>
  </footer>
</body>
</html>
