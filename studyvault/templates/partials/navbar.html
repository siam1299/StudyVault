<!-- Top Nav -->
<header class="sticky top-0 z-50">
  <div class="max-w-5xl mx-auto px-4">
    <!-- 👇 নতুন glass-card র‍্যাপার -->
    <nav class="mt-3 mb-2 h-14 px-4
            flex items-center justify-between
            rounded-xl border shadow-md
            bg-white/80 backdrop-blur-md supports-[backdrop-filter]:bg-white/60
            border-white/60">

      <!-- বাঁ পাশে লোগো (আগের মতোই) -->
      <a href="{% url 'home' %}" class="logo-text">
        StudyVault
      </a>

      <!-- ডান পাশে তোমার আগের nav কনটেন্ট—একেই 그대로 রাখো -->
      <nav class="flex items-center gap-2">
        {% if user.is_authenticated %}
          <span class="hidden sm:inline text-sm text-gray-600 mr-1">
            Hi, <b>{{ user.username }}</b>
          </span>

          <a href="{% url 'profile' user.username %}"
             class="inline-flex items-center rounded-md border border-gray-300
                    px-3 py-1.5 text-sm font-medium
                    bg-white text-gray-900
                    transition-colors duration-200"
             style="transition: all 0.2s; hover: none;"
             onmouseover="this.style.backgroundColor='#F2163E'; this.style.color='white';"
             onmouseout="this.style.backgroundColor='white'; this.style.color='black';">
            Profile
          </a>

          <a href="{% url 'logout' %}"
             class="inline-flex items-center rounded-md border border-gray-300
                    px-3 py-1.5 text-sm font-medium
                    bg-white text-gray-900
                    hover:bg-black hover:text-white
                    transition-colors duration-200">
            Logout
          </a>

          <a href="/admin/"
             class="inline-flex items-center rounded-md border border-gray-300
                    px-3 py-1.5 text-sm font-medium
                    bg-white text-gray-900
                    hover:bg-black hover:text-white
                    transition-colors duration-200">
            Admin
          </a>
        {% else %}
          <a href="{% url 'login' %}"
             class="inline-flex items-center rounded-md border border-gray-300
                    px-3 py-1.5 text-sm font-medium
                    bg-white text-gray-900
                    hover:bg-black hover:text-white
                    transition-colors duration-200">
            Login
          </a>

          <a href="{% url 'signup' %}"
             class="inline-flex items-center rounded-md border border-gray-300
                    px-3 py-1.5 text-sm font-medium
                    bg-white text-gray-900
                    hover:bg-black hover:text-white
                    transition-colors duration-200">
            Sign up
          </a>

          <a href="/admin/"
             class="hidden sm:inline-flex items-center rounded-md border border-gray-300
                    px-3 py-1.5 text-sm font-medium
                    bg-white text-gray-900
                    hover:bg-black hover:text-white
                    transition-colors duration-200">
            Admin
          </a>
        {% endif %}
      </nav>
      <!-- ডান পাশের nav শেষ -->
    </nav>
  </div>
</header>
